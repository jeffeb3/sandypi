{%extends "base.html"%}

{%block title%}Manual control{%endblock%}
{%block head%}
<link rel="stylesheet" href="{{url_for('static', filename='css/manual_control.css')}}">
<script src="{{url_for('static', filename='js/manual_control.js')}}"></script>
{%endblock%}

{%block body%}
<div>
    <h1 class="section-header">Manual control</h1>
    <div class="row">
        <div class="col pt-2">
            <h3>Gcode command: </h3>
            <div id="message_from_device" class="bg-secondary border-radius-5"></div>
            <div>
                <input id="gcode_command"></input><!-- TODO add input history control with arrows -->
                <button id="send_gcode_command" onclick="send_command()">Send command</button>
            </div>
        </div>
        <div class="col max-width-460-md">
            <button class="d-block w-100" onclick="send_command('M112')" title="Warning: this button will not stop the device during homing">EMERGENCY STOP</button>
            <button class="d-block w-100" onclick="send_command('G28')">Home</button>
            <!-- TODO add "turn off raspberry" here or in the settings? -->
        </div>
    </div>
</div>
<!-- TODO add button to move it manualy or launch specific gcodes/files (for example to make the referencing or run a cleaning script)-->
{%endblock%}
