{% extends "base.html"%}
{%block title%}{{item.name}}{% endblock %}}


{%block head%}
<link rel="stylesheet" href="{{url_for('static', filename='style/management.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='style/playlist.css')}}">
<script src="{{url_for('static', filename='js/management.js')}}"></script>
<script src="{{url_for('static', filename='js/playlist.js')}}"></script>
{%endblock%}

{%block body%}
<div id="container">
    <div id="playlist_id" class="data">{{item.id}}</div>
    <h1 id="playlist_name" contenteditable="true">{{item.name}}</h1>
    <button onclick="save('{{item.id}}')">Save changes</button>
    <button onclick="">+ Upload drawing</button><!-- TODO add the possibility to upload from within the playlist-->
    <button onclick="delete_playlist('{{item.id}}')">Delete playlist</button>
    <div id="grid_container">
        {% for i in drawings%}
        Prova
        {%endfor%}
    </div>
</div>
{%endblock%}
