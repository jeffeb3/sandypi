{% extends "base.html"%}
{%block title%}{{item.name}}{% endblock %}}


{%block head%}
<link rel="stylesheet" href="{{url_for('static', filename='css/file_upload.css')}}">

<script src="{{url_for('static', filename='js/node_modules/sortablejs/Sortable.js')}}"></script>

<script src="{{url_for('static', filename='js/file_upload.js')}}"></script>
<script src="{{url_for('static', filename='js/playlist.js')}}"></script>
<script src="{{url_for('static', filename='js/node_modules/react/umd/react.' + jsdevorprod + '.js')}}"></script>
<script src="{{url_for('static', filename='js/node_modules/react-dom/umd/react-dom.' + jsdevorprod + '.js')}}"></script>
{%endblock%}

{%block body%}
<div id="playlist_id" class="data">{{item.id}}</div>
<div class="section-header">
    <h1 class="d-inline-block mr-3">Playlist name: </h1><h1 class="d-inline-block rounded p-1" id="playlist_name" contenteditable="true">{{item.name}}</h1>
</div>
<div id="elements" class="mb-5">
    {{elements}}
</div>
<script src="{{url_for('static', filename='js/fromjsx/playlist_elements.js')}}"></script>
{%endblock%}
